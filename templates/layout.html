<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Personal Fitness ML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS via CDN -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >

    <!-- Ícones Bootstrap -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    >

    <style>
        body {
            background-color: #0f172a; /* azul escuro */
            color: #e5e7eb;           /* cinza claro */
        }

        .navbar {
            background: linear-gradient(90deg, #1d4ed8, #6366f1);
        }

        .navbar-brand {
            font-weight: 600;
            letter-spacing: 0.03em;
        }

        .card {
            border: none;
            border-radius: 1rem;
            background: #111827;
        }

        .card-header {
            border-bottom: 1px solid rgba(148, 163, 184, 0.2);
            background: transparent;
        }

        .card-body {
            color: #e5e7eb;
        }

        .badge-soft {
            background-color: rgba(96, 165, 250, 0.1);
            color: #60a5fa;
            border-radius: 999px;
            padding: 0.25rem 0.75rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        footer {
            border-top: 1px solid rgba(148, 163, 184, 0.2);
            color: #9ca3af;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-activity me-2"></i>
            Personal Fitness ML
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarMain" aria-controls="navbarMain"
                aria-expanded="false" aria-label="Alternar navegação">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">
                        Dashboard
                    </a>
                </li>
                <!-- Futuro: outras páginas (ex: /relatorios etc.) -->
            </ul>
        </div>
    </div>
</nav>

<main class="container mb-5">
    {% block content %}
    {% endblock %}
</main>

<footer class="py-3 mt-auto">
    <div class="container text-center small">
        Personal Fitness ML &mdash; Projeto pessoal para aprendizado de Machine Learning e acompanhamento de treinos.
    </div>
</footer>

<!-- Bootstrap JS bundle (inclui Popper) -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
></script>

{% block extra_scripts %}{% endblock %}
</body>
</html>
